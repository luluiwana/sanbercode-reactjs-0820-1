<!DOCTYPE html>
<html>
<head>
	<title>Form pembelian buah</title>
	<style type="text/css">
	#border{
		margin: 10% 20% 0% 20%;
		border: 1px solid black;
		padding: 10px;
		border-radius: 16px;
	}
	#button{
		font-size: 17px;
		background-color: white;
		border-radius: 17px;
	}
	h1{
		text-align: center;
		font-size: 25px;
	}
	table{
		width: 100%;
		font-size: 17px;
	}
	td{
		padding-top: 14px;
		padding-bottom: 14px;
	}

</style>
</head>
<body>
	<div id="border">
		<h1>Form Pembelian Buah</h1>
		<table>
			<tr>
				<td style="width: 40%"><b>Nama Pelanggan</b></td>
				<td><input type="text" name="" style="width: 60%;
				font-size: 17px;"></td>
			</tr>
			<tr>
				<td><b>Daftar Item</b></td>
				<td>
					<input type="checkbox" name=""> Semangka <br>
					<input type="checkbox" name=""> Jeruk <br>
					<input type="checkbox" name=""> Nanas <br>
					<input type="checkbox" name=""> Salak <br>
					<input type="checkbox" name=""> Anggur <br>
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="Kirim" id="button">
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
